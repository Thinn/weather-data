<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
</head>
<body>
<div class="site-content">

    <h1 >Daily Weather Information</h1>

    <table class="table table-striped">
        <tr>
            <th>Country</th>
            <th>latitude</th>
            <th>longitude</th>
            <th>Daily Summary</th>
            <th>Daily Weather Condition</th>
        </tr>
        <tr th:each="w: ${weathers}">

            <td th:text="${w.name}" />
            <td th:text="${w.latitude}" />
            <td th:text="${w.longitude}" />
            <td th:text="${w.daily.summary}" />
            <td th:text="${w.daily.data[0].icon}" />
        </tr>
    </table>
</div>
</body>
</html>
